<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TwitchTv App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

  
  
</head>

<body>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div ng-app="twitchTvApp" class="jumbotron">
  <div ng-controller="twitchTvCtrl" class="container">
    <h2>Twitch TV Streams</h2>
    <div>
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th>Channel</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="channel in channels">
            <td><a ng-href="{{channel.link}}" target="_blank">{{channel.name}}</a></td>
            <td>{{channel.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
